<!DOCTYPE html>

<html>

    <head>
        <title>cytoscape-edgehandles.js demo</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/cytoscape/dist/cytoscape.js"></script>
        <script src="bower_components/cytoscape-edgehandles/cytoscape-edgehandles.js"></script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }

            #buttons {
                position: absolute;
                right: 0;
                bottom: 0;
                z-index: 99999;
            }
        </style>

        <script>
            $(function(){

                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),

                    ready: function(){
                    },

                    style: [
                        {
                            selector: 'node',
                            css: {
                                'content': 'data(name)'
                            }
                        },

                        {
                            selector: 'edge',
                            css: {
                                'target-arrow-shape': 'triangle'
                            }
                        },

                        // some style for the ext

                        {
                            selector: '.edgehandles-hover',
                            css: {
                                'background-color': 'red'
                            }
                        },

                        {
                            selector: '.edgehandles-source',
                            css: {
                                'border-width': 2,
                                'border-color': 'red'
                            }
                        },

                        {
                            selector: '.edgehandles-target',
                            css: {
                                'border-width': 2,
                                'border-color': 'red'
                            }
                        },

                        {
                            selector: '.edgehandles-preview, .edgehandles-ghost-edge',
                            css: {
                                'line-color': 'red',
                                'target-arrow-color': 'red',
                                'source-arrow-color': 'red'
                            }
                        }
                    ],

                    elements: {
                        nodes: [
                            { data: { id: 'j', name: 'Jerry', lol: 3} },
                            { data: { id: 'e', name: 'Elaine' } },
                            { data: { id: 'k', name: 'Kramer' } },
                            { data: { id: 'g', name: 'George' } }
                        ],
                        edges: [

                        ]
                    },
                });

                cy.edgehandles({
                    // options go here
                });

                $('#draw-on').on('click', function(){
                    cy.edgehandles('drawon');
                });

                $('#draw-off').on('click', function(){
                    cy.edgehandles('drawoff');
                });

            });
        </script>
    </head>

    <body>
        <h1>cytoscape-edgehandles demo</h1>

        <div id="cy"></div>

        <div id="buttons">
            <button id="draw-on">Draw mode on</button>
            <button id="draw-off">Draw mode off</button>
        </div>

    </body>

</html>
