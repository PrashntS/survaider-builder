<div class='sb-edit-section-header'>Add Option</div>

<div class="input-group option m-b-5" data-rv-each-option='model.<%= Formbuilder.options.mappings.OPTIONS %>'>
  <input type="text" class="form-control option-label-input" data-rv-input="option:label">
  <a class="input-group-addon sb-attach-init" data-rv-if="model.<%= Formbuilder.options.mappings.RICHTEXT %>">
    <i class="fa fa-paperclip"></i>
    <input type="text" data-rv-input="option:img_uri" class="form-control option-label-input" data-sb-attach="uri" style="display:none">
    <input type="checkbox" class="check" data-sb-attach="enabled" data-rv-checked="option:img_enabled" style="display:none">
  </a>
  <a class="input-group-addon" data-rv-if="model.<%= Formbuilder.options.mappings.NOTIFICATION %>">
    <input type="checkbox" class="check" data-rv-checked="option:notify">
  </a>
  <a class="input-group-addon js-remove-option">
    <i class="fa fa-times-circle"></i>
  </a>
</div>

<button class="btn btn-primary btn-sm m-b-10 js-add-option" type="button">
  <i class="fa fa-plus-circle"></i> <span class="bold">Add Option</span>
</button>
