<div class='sb-tab-pane active' id='addField'>
  <div class='sb-add-field-types'>
    <div class='section'>
      <% _.each(_.sortBy(Formbuilder.inputFields, 'order'), function(f){ %>
        <p><a data-field-type="<%= f.field_type %>" class="btn btn-info">
          <%= f.addButton %>
        </a></p>
      <% }); %>
    </div>

    <div class='section'>
      <% _.each(_.sortBy(Formbuilder.nonInputFields, 'order'), function(f){ %>
        <a data-field-type="<%= f.field_type %>" class="<%= Formbuilder.options.BUTTON_CLASS %>">
          <%= f.addButton %>
        </a>
      <% }); %>
    </div>
  </div>
</div>
